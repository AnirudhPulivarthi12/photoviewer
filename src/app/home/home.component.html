<!-- Page Content -->

<div  class=" card  d-flex justify-content-center customFont bacground " >
  <div class="container">
    <div class="card">
  <h5 class="card-header text-white " style=" background: #4267b2!important;
  color: white;">Photos&nbsp;&nbsp;<i class="fa fa-th"></i></h5>
  <div class="card-body">
  <div class="row" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"
    [scrollWindow]="true" style="overflow-y: scroll;background: white;">
    <div class="col-lg-3" *ngFor="let photo of photos;">
      <img src="{{photo.urls.small}}" class="zoom img-fluid " style="height: 250px;width: 255px; padding-bottom: 10px;cursor: pointer;
      border-color: #4267b2!important;"
        alt="image" (click)="openModal(photo.urls.small)"><br/><br>
    </div></div>
  </div></div></div></div>
